<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JC-calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="scrin">
				<p>0</p>
			</div>
			<div class="buttons">
				<div class="btn btn-ac-grey">ac</div>
				<div class="btn btn-plus-minus-grey">+/-</div>
				<div class="btn btn-percent-grey">%</div>
				<div class="btn btn-division-orange">/</div>

				<div class="btn btn-seven">7</div>
				<div class="btn bt-eight">8</div>
				<div class="btn bt-nine">9</div>
				<div class="btn btn-multyply-orange">X</div>

				<div class="btn btn-four">4</div>
				<div class="btn btn-fife">5</div>
				<div class="btn btn-six">6</div>
				<div class="btn btn-minus-orange">-</div>

				<div class="btn btn-one">1</div>
				<div class="btn btn-two">2</div>
				<div class="btn btn-three">3</div>
				<div class="btn btn-plus-orange">+</div>

				<div class="btn btn-zero">0</div>
				<div class="btn btn-dot">.</div>
				<div class="btn btn-equal-orange">=</div>
			</div>
		</div>
		<script src="math.js"></script>
	</body>
</html>
